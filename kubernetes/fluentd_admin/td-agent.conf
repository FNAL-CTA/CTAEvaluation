<match tapepool>
  #@type file
  @type kafka2
  brokers lskafka.fnal.gov:9092 #lssrv02.fnal.gov:9092
  topic ingest.cta.monitoring.tapepools
  topic_key ingest.cta.monitoring.tapepools
  <inject>
    time_key timestamp
    time_type string
    time_format %Y-%m-%dT%H:%M:%S%z
  </inject>
  <format>
    @type json
  </format>
  #path /tmp/logs/lala1
</match>
