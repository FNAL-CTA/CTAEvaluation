<source>
  @type ctatape
  tag tapepool
  @type exec
  tag tapepool
  command XrdSecPROTOCOL=sss XrdSecSSSKT=/etc/ctafrontend_client_sss.keytab cta-admin --json tapepool ls | sed 's/"\([0-9\.]\+\)"/\1/g' | jq -c ".[]" |  jq -c
  run_interval 1m
  <parse>
    @type json
  </parse>
</source>
